        <div class="row">
        <div class="col-md-6">

        <h1> Logs </h1>

            <ul ng-repeat="log in logs">
            <li>
            <h1> <a ui-sref="logview({ log_id: log._id })"> {{log.title}} </a> </h1>
            </li>
        </ul>
        </div>
        <div class="col-md-4">
              <button class="btn btn-primary">Add New Log</button>
        </div>
        </div>
