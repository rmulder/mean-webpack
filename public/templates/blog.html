        <div class="row">
        <div class="col-md-6">
        
        <h1> Blog Posts </h1>
        <ul ng-repeat="post in posts">
            <li>
            <h1><a href="http://localhost:4000/blog/posts/{{post._id}}">{{post.title}}</a></h1>
            </li>
        </ul>
        </div>
        <div class="col-md-4">
              <button class="btn btn-primary">Add New Post</button>
        </div>
        </div>
